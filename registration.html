<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <form name="form" method="get" action="registration.html">
    <center>
    <table border="1" style="background-color:#6bafea; margin-top: 10%; box-shadow: 10px 10px 10px black;" >
        <tr>
            <td colspan="2" style="text-align:center;">
                REGISTRATION
            </td>
        </tr>
       
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="enter name" required></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" required ></td>
           
        </tr>

        <tr>
            <td>Email ID</td>
            <td><input type="text" required></td>
        </tr>

        <tr>
          <td>Phone Number</td>
          <td><input type="text" required></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <label for="100">
                male<input type="radio" name="gender" id="100" >
                </label>
                female<input type="radio" name="gender" id="200" >
            </td>
        </tr>

        <tr>
          <td>Date of birth</td>
          <td><input type="date" required></td>
        </tr>

        <tr>
            <td>Language known</td>
            <td>
                <input type="checkbox">English
                <input type="checkbox">Hindi
                <input type="checkbox">Telugu
                <input type="checkbox">Tamil
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td> <textarea name="Address" placeholder="address" rows="5" cols="40" required></textarea></td>
        </tr>

        <tr>
            <td colspan="2"><button>submit</button>
            <button>clear</button></td>
        </tr>

 
     </table>
    </center>
</form>            
 
</body>
</html>
